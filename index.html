<head>

<body>

      <textarea id="comment-input" type="text" class="add-form-text" placeholder="Введите ваш коментарий"

<script>

// Объявляем переменные

  const buttonElement = document.getElementById("add-button");
  const buttonDelElement = document.getElementById("dell-button");
  const listElement = document.getElementById("add-comment");
  const nameInputElement = document.getElementById("name-input")
  const commentInputElement = document.getElementById("comment-input");
  


// Массив объектов

  let comments = [
      
    ];
  "use strict";

  getApi();
  function getApi() {
    fetchPromise = fetch("https://wedev-api.sky.pro/api/v1/bulychev-ivan/comments"
  , {
    method: "GET"
  });

  fetchPromise.then((response) => {
    const jsonPromise = response.json();
    jsonPromise.then((responseData) => {
      const appComments = responseData.comments.map((comment) =>{
        return {
          name: comment.author.name,
          date: date_time(comment.date),
          text: comment.text,
          likes: comment.likes,
          isLiked: false,
        };
      });
      comments = appComments;
      renderComment();
    });
  });
  };

// Функция добавления комментария 
  function addComment() {
    // nameInputElement.classList.remove("error");
    // commentInputElement.classList.remove("error");

    // let isValid = true;

// Преобразование времени

  function zero_first_format(value) {
    if (value < 10) {
      value = '0' + value;
    }
    return value;
  }
  function date_time(date) {
    var current_datetime = new Date(date);
    var day = zero_first_format(current_datetime.getDate());
    var month = zero_first_format(current_datetime.getMonth() + 1);
    var year = current_datetime.getFullYear() % 100;
    var hours = zero_first_format(current_datetime.getHours());
    var minutes = zero_first_format(current_datetime.getMinutes());

    return day + "." + month + "." + year + " " + hours + ":" + minutes;
  }

 // Обработчик клика по тексту комментария (перенос комментария в поле ввода)
  const initAnswer = () => {
    const commentsElement = document.querySelectorAll(".comment");
    for (const comment of commentsElement) {
      comment.addEventListener("click", () => {
        const index = comment.dataset.index;
        commentInputElement.value = `> ${comments[index].text}\n\n${comments[index].name}, `;
        renderComment();
      });
    }
  };

  // Счетчик лайков

const initLikesCounter = () => {
  const buttonsLikes = document.querySelectorAll(".like-button");
  for (const buttonLikes of buttonsLikes) {
    buttonLikes.addEventListener("click", (event) => {
      event.stopPropagation();
      const index = buttonLikes.dataset.index;
      if (comments[index].isLiked == true) {
        comments[index].likes -=1;
        comments[index].isLiked = false;     
      } else {
        comments[index].likes +=1;
        comments[index].isLiked = true;      
      }
      renderComment();
    });
  }
};

// Валидация кнопки

 const validButton = () => {
  let validName = false;
  let validComment = false;

  if (nameInputElement.value !== '') {
    validName = true;
  }
  
  if (commentInputElement.value !== '') {
    validComment = true;
  }

  if (validName && validComment) {
      buttonElement.disabled = false;
  }

 };

  nameInputElement.addEventListener('input', () => {
    validButton();
    });
  commentInputElement.addEventListener('input', () => {
    validButton();
    });

// Рендер комментария

  const renderComment = () => {
    const commentHtml = comments.map((comment, index) => {
      return `<li class="comment" data-index="${index}">
          <div class="comment-header">
            <div>
              ${comment.name}
            </div>
            <div class="date">${comment.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text" data-index="${index}">
              ${comment.text}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span data-index="${index}" class="likes-counter">${comment.likes}</span>
              <button data-index="${index}" class="${comment.isLiked ? 'like-button active-like' : 'like-button'}"></button>
            </div>
          </div>
        </li>`;
    })
    .join("");
    listElement.innerHTML = commentHtml;
    buttonElement.disabled = true;
    initLikesCounter();
    initAnswer();
    validButton();

  };

  // Создаем функцию, которая принимает строку и возвращает обработанный результат
const sanitizeHtml = (htmlString) => {
   return htmlString
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;");
};

  
// Обработчик клика по кнопке "Написать"

  buttonElement.addEventListener("click", () => {
    addComment();
    renderComment();
    nameInputElement.value = "";
    commentInputElement.value = "";
  });

  commentInputElement.addEventListener("keyup", (e) => { 
    if (e.code === 'Enter') {
      addComment();
      renderComment();
      nameInputElement.value = "";
      commentInputElement.value = "";
    }
  });

  renderComment();
</script>
