<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Урок «Асинхронность»</title>
  </head>

  <body>
    <h1>Список задач</h1>
    <ul class="tasks" id="list">
      
    </ul>
    <br />
    <div class="form">
      <h3 class="form-title">Форма добавления</h3>
      <div class="form-row">
        Что нужно сделать:
        <input
          type="text"
          id="text-input"
          class="input"
          placeholder="Выпить кофе"
        />
      </div>
      <br />
      <button class="button" id="add-button">Добавить</button>
    </div>
  </body>

  <script>
    const buttonElement = document.getElementById("add-button");
    const listElement = document.getElementById("list");
    const textInputElement = document.getElementById("text-input");

    let tasks = [];

    function getTodo() {
      buttonElement.disabled = true;
      buttonElement.textContent = "Список загружается";
      return  fetch("https://webdev-hw-api.vercel.app/api/todos", {
      method: "GET",
    }).then((response) => {
      return response.json() })
      .then((responseData) => {
        tasks = responseData.todos;
        buttonElement.textContent = "Добавить";
        buttonElement.disabled = false;
        renderTasks();
      });
    }

    function deleteTodo(id) {
       return fetch("https://webdev-hw-api.vercel.app/api/todos/" + id, {
            method: "DELETE",
          }).then((response) => {
            return response.json() })
            .then((responseData) => {
              // { result: 'ok' }
              tasks = responseData.todos;
              renderTasks();
            });
    }

    function addTodo(textInput) {
       return fetch("https://webdev-hw-api.vercel.app/api/todos", {
        method: "POST",
        body: JSON.stringify({
          text: textInput,
        }),
      })
        .then((response) => {
          return response.json();
        })
    }

    const renderTasks = () => {
      const tasksHtml = tasks
        .map((task) => {
          return `
          <li class="task">
            <p class="task-text">
              ${task.text}
              <button data-id="${task.id}" class="button delete-button">Удалить</button>
            </p>
          </li>`;
        })
        .join("");

      listElement.innerHTML = tasksHtml;
      const deleteButtons = document.querySelectorAll(".delete-button");

      for (const deleteButton of deleteButtons) {
        deleteButton.addEventListener("click", (event) => {
          event.stopPropagation();

          const id = deleteButton.dataset.id;

          deleteTodo(id);

          renderTasks();
        });
      }
    };
    getTodo();
    renderTasks();
    

    buttonElement.addEventListener("click", () => {
      if (textInputElement.value === "") {
        return;
      }

      buttonElement.disabled = true;
      buttonElement.textContent = "Эллемент добавляется...";


      // Пример кода выше, переписанный на цепочку промисов:
      
        addTodo(textInputElement.value).then((response) => {
           return getTodo();
        })
        .then((data) => {
          buttonElement.disabled = false;
        });

      renderTasks();

      textInputElement.value = "";
    });
  </script>
</html>
